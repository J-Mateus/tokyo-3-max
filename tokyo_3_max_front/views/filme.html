<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../assets/css/view.css">

    <title>Tokyo 3 Max!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Voltar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./anime.html">Animes</a>
              <a class="nav-link active disable" aria-current="page" href="#">Filmes</a>
              <a class="nav-link" href="./manga.html">Mangás</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container my-5">

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Cadastrar Filme!
        </button>
        <div class="collapse my-3" id="collapseExample">
            <form id="novo-filme-form">
                <div class="mb-3">
                  <label for="filme-titulo" class="form-label">Título:</label>
                  <input name="nome" type="text" class="form-control" id="filme-titulo">
                </div>
                <div class="mb-3">
                    <label for="filme-episodios" class="form-label">Duração:</label>
                    <input name="duracao" type="text" class="form-control" id="filme-duracao">
                </div>
                <div class="mb-3">
                  <label for="filme-diretor" class="form-label">Diretor:</label>
                  <input name="diretor" type="text" class="form-control" id="filme-diretor">
                </div>
                <div class="mb-3">
                    <label for="filme-genero" class="form-label">Gênero:</label>
                    <input name="genero" type="text" class="form-control" id="filme-genero">
                </div>
                <div class="mb-3">
                    <label for="filme-data" class="form-label">Data de lançamento:</label>
                    <input name="lancamento" type="date" class="form-control" id="filme-data">
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <hr>

        <div id="lista" class="row">
        </div>
      </div>


      <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alterar Filme</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editar-filme-form">
              <div class="modal-body">
                
                  <div class="mb-3">
                    <label for="edit-filme-titulo" class="form-label">Título:</label>
                    <input name="nome" type="text" class="form-control" id="edit-filme-titulo">
                  </div>
                  <div class="mb-3">
                      <label for="edit-filme-duracao" class="form-label">Duração:</label>
                      <input name="duracao" type="text" class="form-control" id="edit-filme-duracao">
                  </div>
                  <div class="mb-3">
                    <label for="edit-filme-diretor" class="form-label">Diretor:</label>
                    <input name="diretor" type="text" class="form-control" id="edit-filme-diretor">
                  </div>
                  <div class="mb-3">
                      <label for="edit-filme-genero" class="form-label">Gênero:</label>
                      <input name="genero" type="text" class="form-control" id="edit-filme-genero">
                  </div>
                  <div class="mb-3">
                      <label for="edit-filme-data" class="form-label">Data de lançamento:</label>
                      <input name="lancamento" type="date" class="form-control" id="edit-filme-data">
                  </div>
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
        </div>
        </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="../assets/js/filme.js"></script>
  </body>
</html>
